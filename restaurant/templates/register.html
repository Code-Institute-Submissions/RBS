{% extends 'base.html' %}
{% block content %}
<div class="container sign-in ">
<div class="col-md-6 offset-md-3 sign-up">
    <div class="container menu-list">
    <h1>Register</h1>
</div>
    <br/>
    <div class="container sign ">
    <div class="container">
        <form method="POST" action="">
            {% csrf_token %}
            {% if form.errors %}
                <div class="alert alert-warning alert-dismissible fade show name" role="alert">
                    Your Form Has Errors
                    {% for field in form %}
                        {% if field.errors %}
                            {{ field.errors }}
                        {% endif %}
                    {% endfor %}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endif %}
            {{ form.as_p }}
            <br/>
            <button type="submit" class="btn btn-secondary register">Register</button>
        </form>
    </div>
</div>
</div>
</div>
{% endblock content %}
